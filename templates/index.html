<html>

<head>
    <title>Url Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center my-3">Url Shortner</h1>
    <div class="container">
        <form action="{{url_for('HOME')}}" method="POST">
            <div class="mb-3">
                <label for="fullUrl" class="form-label">Enter the URL</label>
                <input type="url" class="form-control" id="fullUrl" name="fullUrl" aria-describedby="emailHelp"
                    placeholder="URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
        
        <table class="table my-3">
            <thead>
                <tr>
                    <th scope="col">Full URL</th>
                    <th scope="col">Short URL</th>
                </tr>
            </thead>
            <tbody>
                {% for x in data %}
                <tr>
                    <td>
                        <a href="{{x.full_length}}">{{x.full_length}}</a>
                    </td>
                    <td>
                        <a href="{{x.short_length}}">{{x.short_length}}</a>

                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</body>

</html>
