<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th>Full URL</th>
            <th>Short URL</th>
          </tr>
        </thead>
        <tbody>
            <tbody>
                {% for x in posts %}
                <tr>
                    <td>
                        <a href="{{x.full_length}}">{{x.full_length}}</a>
                    </td>
                    <td>
                        <a href="{{x.short_length}}">{{x.short_length}}</a>

                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </tbody>
      </table>
</body>
</html>
